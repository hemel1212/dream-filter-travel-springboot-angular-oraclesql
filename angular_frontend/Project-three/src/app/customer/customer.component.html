<div class="container">
  <h2>Customer Form</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">

    <div>
      <label>Name:</label>
      <input type="text" name="name" [(ngModel)]="customer.name" required>
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="customer.email" required>
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="passwordHash" [(ngModel)]="customer.passwordHash" required>
    </div>

    <div>
      <label>Phone:</label>
      <input type="text" name="phone" [(ngModel)]="customer.phone" required>
    </div>

    <div>
      <label>Address:</label>
      <input type="text" name="address" [(ngModel)]="customer.address" required>
    </div>

    <button type="submit">Save Customer</button>
  </form>

  <hr>

</div>

<h3 style="margin-left: 35px;">Customer List</h3>
<div class="table-container">
  <table class="customer-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
