
<div class="container">
  <h2><i class="fas fa-hotel"></i> Add New Hotel</h2>
  <form (ngSubmit)="onSubmit()">

    <label><i class="fas fa-signature"></i> Name:</label>
    <input type="text" [(ngModel)]="hotel.name" name="name" required>

    <label><i class="fas fa-map-marker-alt"></i> Location:</label>
    <input type="text" [(ngModel)]="hotel.location" name="location" required>

    <label><i class="fas fa-rupee-sign"></i> Price/Night:</label>
    <input type="number" [(ngModel)]="hotel.pricePerNight" name="pricePerNight" required>

    <label><i class="fas fa-star"></i> Rating (1-5):</label>
    <input type="number" [(ngModel)]="hotel.rating" name="rating" min="1" max="5" required>

    <button type="submit"><i class="fas fa-plus-circle"></i> Add Hotel</button>
  </form>

  <hr>

  <h3><i class="fas fa-list"></i> Hotel List</h3>
  <ul>
    <li *ngFor="let h of hotels">
      <strong><i class="fas fa-hotel"></i> {{ h.name }}</strong> - 
      <i class="fas fa-map-marker-alt"></i> {{ h.location }} |
      <i class="fas fa-rupee-sign"></i> {{ h.pricePerNight }} / night |
      <i class="fas fa-star"></i> {{ h.rating }}
      <button (click)="deleteHotel(h.hotelId!)"><i class="fas fa-trash-alt"></i> Delete</button>
    </li>
  </ul>
</div>

<p><i class="fas fa-check-circle"></i> hotel works!</p>
