<div class="back-g">
  <h2 style="text-align:center; color: white; font-weight: 700;">Outside of the country</h2>
  <div class="container p-3" style=" width: 981px;">
  <div class="tour-cards">
  <div class="tour-card" *ngFor="let tour of tourPackages">
    <div class="card-icon">
      <i class="bi bi-globe2"></i>
    </div>
    <h2>{{ tour.name }}</h2>
    <p><i class="bi bi-geo-alt-fill"></i> {{ tour.destination }}</p>
    <p><i class="bi bi-clock-fill"></i> {{ tour.durationDays }} days</p>
    <p><i class="bi bi-cash-stack"></i> ${{ tour.price }}</p>
    <p>{{ tour.description }}</p>
    <p *ngIf="tour.createdAt">
      <small><i class="bi bi-calendar-event-fill"></i> {{ tour.createdAt }}</small>
    </p>
    <button (click)="bookTour(tour)" class="book-btn">
      <i class="bi bi-calendar-check"></i> Book Now
    </button>
  </div>
</div>
</div>
